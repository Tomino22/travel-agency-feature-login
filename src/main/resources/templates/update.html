<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Travel Agency</title>
</head>
<body>
<h1>Update Vacation</h1>
<form th:action="@{/admin/vacation/{vacationId}/update(vacationId=${updateVacation.id})}" th:object="${updateVacation}" method="post">
<input type="hidden" th:field="*{id}" th:value="${updateVacation.id}" />
  <div>
    <label for="firstName">Vacation name:</label>
    <input type="text" id="firstName" placeholder="Location name" th:field="*{name}" required/>
  </div>
  <div>
    <label for="lastName">Decsription:</label>
    <input type="text" id="lastName" placeholder="Describe this place" th:field="*{description}" required/>
  </div>
  <div>
    <label for="email">Room-type:</label>
    <input type="text" id="email" placeholder="Type of accommodation" th:field="*{roomType}" required/>
  </div>
  <div>
    <label for="password">Destination:</label>
    <input type="text" id="password" placeholder="Type of destination" th:field="*{destination}" required/>
  </div>

  <div>
    <label>Country:</label>
    <select th:field="*{countryId}">
    <option th:each="country : ${countries}" th:value="${country.id}" th:text="${country.name}" th:selected="${country.id==updateVacation.countryId}"></option>
    </select>
  </div>

  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Room Type</th>
      <th>Destination</th>

      <!-- Add more table headers for additional attributes -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="countryList : ${countries}">
      <td th:text="${name}"></td>

      <!-- Add more table cells for additional attributes -->
    </tr>
    </tbody>
  </table>


  <button type="submit">Submit</button>
</form>
</body>
</html>
